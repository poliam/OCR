{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<title>Login</title>
	<style type="text/css">
		body {
   			 text-align: center;
   			 background-color: #e3f2fd;
   			 overflow: hidden;
		}

		#loginForm{
			margin-top: 20%;
			display: inline-block;
			padding: 5%;
			background-color: white;
		}
	</style>
</head>
<body>
	<nav class="navbar" style="background-color: #e3f2fd;">
	<div class="container-fluid">
    	<a class="navbar-brand" href="{% url 'OCRIndex' %}">
    		<img src="{% static 'images/logo-RB.png' %}" alt="" width="30" height="24">OCR
    	</a>
    </div>
</nav>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<form id="loginForm"  method="post" action="{% url 'login' %}?next=/">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="form-control btn btn-info">Log In</button>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>
	
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="{% static 'js/sample.js' %}"></script>
</html>
